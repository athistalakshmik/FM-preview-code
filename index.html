<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="image"
          class="image"
        />
      </div>
      <div class="heading-tertiary">
        <h3 class="heading">Learning</h3>
      </div>
      <div class="published">
        <p class="published-info">Published 21 Dec 2023</p>
      </div>
      <div class="heading-secondary">
        <h2 class="heading">HTML & CSS foundations</h2>
      </div>
      <p class="para">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="profile img">
        <img src="./assets/images/image-avatar.webp" alt="img" />
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
